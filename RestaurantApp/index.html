<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title> Restaurant App </title>
    </head>
    <body id="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 border-end border-dark" id="table-container">
                    <h3 class="text-center"> Tables </h3>
                    <div class="col-12 ">
                        <input type="search" class="form-control"  placeholder="Search table" id="searchTableName" onkeyup=searchTable()>
                    </div>
                   
                </div>

                <div class="col-lg-8 border-start border-dark" id="menu-container">
                    
                    <h3 class="text-center">Menu</h3>
                    
                    <div class="col-12">
                        <input type="search" class="form-control" placeholder="Search menu...by course,by food" id="searchMenuName" onkeyup=searchMenu()>
                    </div>
                </div>
            </div>
        </div>

    
        <script src="script/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
